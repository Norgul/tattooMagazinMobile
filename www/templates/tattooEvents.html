<ion-view title="Tattoo events" id="page3" class=" ">
    <ion-content padding="true" class="has-header">
        <a href="#"
           onclick="window.open('http://tattoomagazin.de/kontakt/event-melden', '_system', 'location=yes'); return false;"
           id="tattooEvents-button2" class=" button button-positive  button-block ">Event melden</a>
        <ion-list ng-repeat="event in events">
            <ion-item class="item-thumbnail-left" href="#/side-menu/events/{{event.id}}">

                <img ng-if="event.image" ng-src="{{thumbnailPath}}events/{{event.image}}-s.jpg">
                <img ng-if="!event.image" ng-src="../img/ionic.png">

                <h2>{{event.title}}</h2>

                <p>{{event.short_description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
