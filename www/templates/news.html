<ion-view title="News" id="page1" class=" ">
    <ion-content padding="true" class="has-header">
        <ion-list ng-repeat="singlenews in news">
            <ion-item class="item-thumbnail-left" href="#/side-menu/news/{{singlenews.id}}">

                <img ng-if="singlenews.image" ng-src="{{thumbnailPath}}news/{{singlenews.image}}-s.jpg">

                <img ng-if="!singlenews.image" ng-src="../img/ionic.png">

                <h2>{{singlenews.title}}</h2>

                <p>{{singlenews.short_description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
